<div class="body">
    <div class="wrapper">
        <form (ngSubmit)="onSubmit()" #veterinarioForm="ngForm">
          <h1>Login</h1>
          <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Username" name="cedula" [(ngModel)]="veterinario.cedula" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" name="contrasena" [(ngModel)]="veterinario.contrasena" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <a [routerLink]="['/Mascotas/todas']"><button type="submit" class="btn">Log in</button></a>
          <div class="logincliente">
            <p>Encuentra tu mascota <a [routerLink]="['/login/cliente']">Cliente</a></p>
          </div>
        </form>
      </div>
      
</div>
