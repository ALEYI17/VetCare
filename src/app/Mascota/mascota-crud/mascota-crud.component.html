<div class="fondo body">

  <app-navbar-crud></app-navbar-crud>


  <h1 class="Titulo">Todas las mascotas</h1>
  <!-- <a href="#arriba" class="Go-top"> <i class="fa-solid fa-chevron-up"></i></a> -->
  <a (click)="scrollToTop()" class="Go-top"><i class="fa-solid fa-chevron-up"></i></a>

  <!-- <a href="#abajo" class="Go-down"> <i class="fa-solid fa-chevron-down"></i></a> -->
  <a (click)="scrollToBottom()" class="Go-down"><i class="fa-solid fa-chevron-down"></i></a>

  <div class="tabla-center">
    <div class="annadidos">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar mascotas">
      </div>
      <a class="btn btn-success agregar" [routerLink]="['/mascotas/add']"><i class="fa-solid fa-plus"></i></a>
    </div>
    <div style="width: 80%;"></div>
    <table class="mascotas" id="clientTable">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Raza</th>
          <th scope="col">Edad</th>
          <th scope="col">Peso</th>
          <th scope="col">Enfermedad</th>
          <th scope="col">Acciones</th>
          <th scope="col">En tratamiento </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let mascota of listaDeMascotas">
          <th><a [routerLink]="['/mascota/find', mascota.id]">{{ mascota.nombre }}</a></th>
          <td>{{ mascota.raza }}</td>
          <td>{{ mascota.edad }}</td>
          <td>{{ mascota.peso }}</td>
          <td>{{ mascota.enfermedad }}</td>
          <td>
            <a class="modificar-button " [routerLink]="['/mascota/update', mascota.id]"><i class="far fa-edit"></i></a>
            <a class="delete-button" (click)="eliminarMascota(mascota.id)"><i class="far fa-trash-alt"></i></a>
            <a class="tratamiento-button" [routerLink]="['/mascota/agregarTratamiento', mascota.id]" [state]="{ veterinario: veterinario }"><i class="fa-solid fa-file-waveform"></i></a>
            
          </td>
          <td>
            <label class="checkbox-container">
              <input type="checkbox" [(ngModel)]="mascota.mascotaTratamiento" (change)="toggleMascotaTratamiento(mascota)" >
              <span class="checkbox-custom"></span>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <div id="abajo"></div>

</div>
