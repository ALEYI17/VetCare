<div class="fondo body">
    
  <app-navbar-crud></app-navbar-crud>
  
    <h1 class="Titulo">Todos los clientes</h1>
    <!-- <a href="#arriba" class="Go-top"> <i class="fa-solid fa-chevron-up"></i></a> -->
    <a (click)="scrollToTop()" class="Go-top"><i class="fa-solid fa-chevron-up"></i></a>
  
    <!-- <a href="#abajo" class="Go-down"> <i class="fa-solid fa-chevron-down"></i></a> -->
    <a (click)="scrollToBottom()" class="Go-down"><i class="fa-solid fa-chevron-down"></i></a>
  
  
    <div class="tabla-center">
      <div class="annadidos">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Buscar clientes">
        </div>
        <a class="btn btn-success agregar" [routerLink]="['/Clientes/add']"><i class="fa-solid fa-plus"></i></a>
      </div>
      <div style="width: 80%;"></div>
      <table class="mascotas" id="clientTable">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">c√©dula</th>
            <th scope="col">correo</th>
            <th scope="col">celular</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>    
        <tbody class="table-group-divider">
          <tr *ngFor="let cliente of listaclientes">
            <th><a [routerLink]="['/Clientes/find', cliente.cedula]">{{ cliente.nombre }}</a></th>
            <td>{{ cliente.cedula }}</td>
            <td>{{ cliente.corre }}</td>
            <td>{{ cliente.celular }}</td>
            <td>
                <a routerLink="/Clientes/update/{{ cliente.cedula }}" class="modificar-button"><i class="far fa-edit"></i></a>
                <a  (click)="eliminarMascota(cliente.cedula)" class="delete-button"><i class="far fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="abajo"></div>
  
  </div>
