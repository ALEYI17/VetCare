<div class="body">
    <div class="wrapper">
        <form (ngSubmit)="onSubmit()" #veterinarioForm="ngForm">
          <h1>Admin</h1>
          <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Username" name="cedula" [(ngModel)]="admin.usuario" id="username" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" name="contrasena" [(ngModel)]="admin.contrasena" id="contra" required>
            <i class="fa-solid fa-lock"></i>
          </div>
          <button type="submit" class="btn">Log in</button>
        </form>
      </div>
      
</div>
